<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频RSS聚合站</title>
    <link rel="stylesheet" href="https://s4.zstatic.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>视频RSS聚合站</h1>
            <p>订阅您喜欢的视频频道，一站式浏览最新内容</p>
        </header>
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索频道或视频..." id="searchInput">
            </div>
            <div class="view-toggle">
                <button class="active" id="gridViewBtn"><i class="fas fa-th"></i></button>
                <button id="compactViewBtn"><i class="fas fa-th-large"></i></button>
                <button id="listViewBtn"><i class="fas fa-list"></i></button>
            </div>
        </div>
        <div class="channels-container" id="channelsContainer">
            <!-- 频道卡片将通过JavaScript动态生成 -->
        </div>
        <footer>
            <p>最近更新: <span id="lastUpdated">2025-12-03 23:55:12</span></p>
            <p>© 2025-2025 By 云野阁</p>
            <div class="footer-links">
                <a
                    href="https://hub.gitmirror.com/https://raw.githubusercontent.com/MarsperL/feedshub/main/feedshub.opml">📥
                    订阅全部 (OPML)</a>
                <a href="https://github.com/MarsperL/" target="_blank">Github</a>
            </div>
        </footer>
    </div>
    <!-- 视频模态框 -->
    <div class="video-modal" id="videoModal">
        <div class="video-modal-content">
            <span class="video-modal-close" id="videoModalClose">&times;</span>
            <iframe class="video-modal-iframe" id="videoModalIframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="static/main.js"></script>
</body>

</html>
