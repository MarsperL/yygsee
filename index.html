<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频RSS聚合站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 链接到外部CSS -->
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>视频RSS聚合站</h1>
            <p>订阅您喜欢的视频频道，一站式浏览最新内容</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索频道或视频..." id="searchInput">
            </div>
            <div class="view-toggle">
                <button class="active" id="gridViewBtn"><i class="fas fa-th"></i></button>
                <button id="listViewBtn"><i class="fas fa-list"></i></button>
            </div>
        </div>

        <div class="channels-container" id="channelsContainer">
            <!-- 频道卡片将通过JavaScript动态生成 -->
        </div>

        <footer>
            <p>最后更新时间: <span id="lastUpdated">2025-12-03 09:01:40</span></p>
            <div class="footer-links">
                <a href="https://yyg.js.cool/yygsee//feedshub.opml">📥 订阅全部 (OPML)</a>
                <a href="https://github.com/yourusername/your-repo" target="_blank">GitHub</a>
            </div>
        </footer>
    </div>

    <!-- 模态框HTML结构 -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">视频标题</h2>
                <span class="close" id="modalClose">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-thumbnail">
                    <img id="modalThumbnail" src="" alt="视频缩略图">
                </div>
                <div class="modal-details">
                    <div class="modal-meta" id="modalMeta">发布时间 | 时长</div>
                    <div class="modal-description" id="modalDescription">
                        这里是视频的描述信息。由于RSS源通常不包含详细描述，这里可以显示摘要或其他信息。
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" id="modalWatchLink" target="_blank">在原网站观看</a>
            </div>
        </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
