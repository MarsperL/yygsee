        // åˆ›å»ºé¢‘é“å¡ç‰‡
        function createChannelCard(channel) {

            card.addEventListener('click', () => {

        function closeVideoModal() {

        // æ»šåŠ¨è§†é¢‘åˆ—è¡¨
        function scrollVideos(channelId, direction) {
            // åœ¨åˆ—è¡¨è§†å›¾å’Œç´§å‡‘è§†å›¾ä¸‹ï¼Œä¸æ‰§è¡Œæ»šåŠ¨æ“ä½œ
            if (currentView === 'list' || currentView === 'compact') { // æ–°å¢ 'compact'
                return;

            const videosScroll = document.getElementById(`videos-${channelId}`);
            const scrollAmount = 210; // è§†é¢‘å¡ç‰‡å®½åº¦ + é—´è·

            if (direction === 'left') {
                videosScroll.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else {

            }

        function switchView(view) {

            gridViewBtn.classList.remove('active');

        // æœç´¢å¤„ç†
        function handleSearch() {
            const query = searchInput.value.toLowerCase().trim();

            if (!query) {
                renderChannels(channelsData);
                return;
            }

            const filteredChannels = channelsData.filter(channel => {
                // æ£€æŸ¥é¢‘é“åç§°
                if (channel.title.toLowerCase().includes(query)) {

                // æ£€æŸ¥è§†é¢‘æ ‡é¢˜
                return channel.videos.some(video =>
                    video.title.toLowerCase().includes(query)

            });

            renderChannels(filteredChannels);
        }
