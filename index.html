        const channelsContainer = document.getElementById('channelsContainer');

        // è§†é¢‘æ¨¡æ€æ¡†å…ƒç´ 
        const videoModal = document.getElementById('videoModal');

        // å½“å‰è§†å›¾æ¨¡å¼
        let currentView = 'grid';

        // åˆå§‹åŒ–é¡µé¢
        function init() {

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æœç´¢åŠŸèƒ½
            searchInput.addEventListener('input', handleSearch);

            // è§†å›¾åˆ‡æ¢

            videoModalClose.addEventListener('click', closeVideoModal);

            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            videoModal.addEventListener('click', (e) => {

                }
            });

            // ESCé”®å…³é—­æ¨¡æ€æ¡†
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeVideoModal();
                }

        }

        // æ¸²æŸ“é¢‘é“
        function renderChannels(channels) {
            channelsContainer.innerHTML = '';

            channels.forEach(channel => {
                const channelCard = createChannelCard(channel);
                channelsContainer.appendChild(channelCard);

        }

        // åˆ›å»ºé¢‘é“å¡ç‰‡
        function createChannelCard(channel) {
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.dataset.channelId = channel.id;

            // é¢‘é“å¤´éƒ¨
            const header = document.createElement('div');
            header.className = 'channel-header';

            const avatar = document.createElement('div');
            avatar.className = 'channel-avatar';
            avatar.innerHTML = `<i class="fas fa-play"></i>`;

            const info = document.createElement('div');
            info.className = 'channel-info';

            const title = document.createElement('div');
            title.className = 'channel-title';
            title.innerHTML = `<a href="${channel.url}" target="_blank">${channel.title}</a>`;

            const stats = document.createElement('div');
            stats.className = 'channel-stats';
            stats.textContent = `${channel.videos.length} ä¸ªè§†é¢‘`;

            info.appendChild(title);
            info.appendChild(stats);
            header.appendChild(avatar);
            header.appendChild(info);

            // è§†é¢‘å®¹å™¨
            const videosContainer = document.createElement('div');
            videosContainer.className = 'videos-container';

            // å·¦æ»šåŠ¨æŒ‰é’®
            const leftBtn = document.createElement('button');
            leftBtn.className = 'scroll-btn left';
            leftBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            leftBtn.addEventListener('click', () => scrollVideos(channel.id, 'left'));

            // è§†é¢‘åˆ—è¡¨
            const videosScroll = document.createElement('div');
            videosScroll.className = 'videos-scroll';
            videosScroll.id = `videos-${channel.id}`;

            channel.videos.forEach(video => {
                const videoCard = createVideoCard(video);
                videosScroll.appendChild(videoCard);
            });

            // å³æ»šåŠ¨æŒ‰é’®
            const rightBtn = document.createElement('button');
            rightBtn.className = 'scroll-btn right';
            rightBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            rightBtn.addEventListener('click', () => scrollVideos(channel.id, 'right'));

            videosContainer.appendChild(leftBtn);
            videosContainer.appendChild(videosScroll);
            videosContainer.appendChild(rightBtn);

            card.appendChild(header);
            card.appendChild(videosContainer);

            return card;
        }

        // åˆ›å»ºè§†é¢‘å¡ç‰‡
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';

            // ç¼©ç•¥å›¾å®¹å™¨
            const thumbnail = document.createElement('div');
            thumbnail.className = 'video-thumbnail';

            const img = document.createElement('img');
            img.src = video.thumbnail;
            img.alt = video.title;
            img.loading = 'lazy';

            const duration = document.createElement('div');
            duration.className = 'video-duration';
            duration.textContent = video.duration;

            // æ’­æ”¾æŒ‰é’®
            const playButton = document.createElement('div');
            playButton.className = 'play-button';
            playButton.innerHTML = '<i class="fas fa-play"></i>';

            // æ’­æ”¾æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            playButton.addEventListener('click', (e) => {
                e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡ï¼Œè¿™æ˜¯å…³é”®ï¼
                if (video.embed_url) {
                    openVideoModal(video.embed_url);
                } else {
                    // å¦‚æœæ²¡æœ‰åµŒå…¥URLï¼Œåˆ™åœ¨æ–°çª—å£æ‰“å¼€åŸé“¾æ¥
                    window.open(video.link, '_blank');
                }
            });

            thumbnail.appendChild(img);
            thumbnail.appendChild(duration);
            thumbnail.appendChild(playButton);

            // è§†é¢‘ä¿¡æ¯
            const info = document.createElement('div');
            info.className = 'video-info';

            const title = document.createElement('div');
            title.className = 'video-title';
            title.textContent = video.title;

            const meta = document.createElement('div');
            meta.className = 'video-meta';
            meta.textContent = video.published;

            info.appendChild(title);
            info.appendChild(meta);

            card.appendChild(thumbnail);
            card.appendChild(info);

            // è§†é¢‘å¡ç‰‡ç‚¹å‡»äº‹ä»¶ï¼ˆåœ¨æ–°çª—å£æ‰“å¼€åŸé“¾æ¥ï¼‰
            card.addEventListener('click', () => {
                window.open(video.link, '_blank');
            });

            return card;
        }

        // æ‰“å¼€è§†é¢‘æ¨¡æ€æ¡†
        function openVideoModal(embedUrl) {
            videoModalIframe.src = embedUrl;
            videoModal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // ç¦æ­¢èƒŒæ™¯æ»šåŠ¨
        }

        // å…³é—­è§†é¢‘æ¨¡æ€æ¡†
        function closeVideoModal() {
            videoModal.style.display = 'none';
            videoModalIframe.src = ''; // æ¸…ç©ºiframeå†…å®¹ï¼Œåœæ­¢è§†é¢‘æ’­æ”¾
            document.body.style.overflow = 'auto'; // æ¢å¤èƒŒæ™¯æ»šåŠ¨
        }

        // æ»šåŠ¨è§†é¢‘åˆ—è¡¨
        function scrollVideos(channelId, direction) {
            // åœ¨åˆ—è¡¨è§†å›¾ä¸‹ï¼Œä¸æ‰§è¡Œæ»šåŠ¨æ“ä½œ
            if (currentView === 'list') {
                return;
            }

            const videosScroll = document.getElementById(`videos-${channelId}`);
            const scrollAmount = 210; // è§†é¢‘å¡ç‰‡å®½åº¦ + é—´è·

            if (direction === 'left') {
                videosScroll.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else {
                videosScroll.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        }

        // åˆ‡æ¢è§†å›¾
        function switchView(view) {
            currentView = view;

            if (view === 'grid') {
                channelsContainer.classList.remove('list-view');
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
            } else {
                channelsContainer.classList.add('list-view');
                gridViewBtn.classList.remove('active');
                listViewBtn.classList.add('active');
            }
        }

        // æœç´¢å¤„ç†
        function handleSearch() {
            const query = searchInput.value.toLowerCase().trim();

            if (!query) {
                renderChannels(channelsData);
                return;
            }

            const filteredChannels = channelsData.filter(channel => {
                // æ£€æŸ¥é¢‘é“åç§°
                if (channel.title.toLowerCase().includes(query)) {
                    return true;
                }

                // æ£€æŸ¥è§†é¢‘æ ‡é¢˜
                return channel.videos.some(video =>
                    video.title.toLowerCase().includes(query)
                );
            });

            renderChannels(filteredChannels);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
